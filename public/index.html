<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's talk || A-Real-Time-Chat-Applicaton</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">

      <div class="friends">
          <div class="top">
            <div class="nav">
                <div class="profile"></div>
                <p>Chats</p>
                <div class="nav-left">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M194.6 32H317.4C338.1 32 356.4 45.22 362.9 64.82L373.3 96H448C483.3 96 512 124.7 512 160V416C512 451.3 483.3 480 448 480H64C28.65 480 0 451.3 0 416V160C0 124.7 28.65 96 64 96H138.7L149.1 64.82C155.6 45.22 173.9 32 194.6 32H194.6zM256 384C309 384 352 341 352 288C352 234.1 309 192 256 192C202.1 192 160 234.1 160 288C160 341 202.1 384 256 384z"/></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M362.7 19.32C387.7-5.678 428.3-5.678 453.3 19.32L492.7 58.75C517.7 83.74 517.7 124.3 492.7 149.3L444.3 197.7L314.3 67.72L362.7 19.32zM421.7 220.3L188.5 453.4C178.1 463.8 165.2 471.5 151.1 475.6L30.77 511C22.35 513.5 13.24 511.2 7.03 504.1C.8198 498.8-1.502 489.7 .976 481.2L36.37 360.9C40.53 346.8 48.16 333.9 58.57 323.5L291.7 90.34L421.7 220.3z"/></svg>
                </div>
            </div>
            <div class="input">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>
                <input type="text" placeholder="Search">
            </div>
          </div>
          <div class="chats">

            <div class="user">
              <div class="user-profile"></div>
              <div class="user-left">
                <div class="user-name">BM(600)</div>
                <div class="user-msg">You: blunder master's..  2 d</div>
              </div>
            </div>
          </div>
        </div>

        <div class="text">

          <div class="text-top"></div>
          
          <div id="container">

            <div class="section left">
              <div class="name">Ayush</div>
              <div class="message">Lorem ipsum dolor sit amet consectetur.</div>
            </div>
            <div class="notification">
              <p>new user joined</p>
            </div>
            <div class="section right">
              <div class="name">You</div>
              <div class="message">Lorem ipsum dolor sit amet consectetur.</div>
            </div>

          </div>

          <div class="text-bottom">
            <form id="form" autocomplete="off">
              <input id="message-input" type="text" placeholder="Aa">
              <button id="btn" >send</button>
            </form>
          </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script defer src="client.js"></script>
  </body>
</html>
